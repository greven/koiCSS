<!DOCTYPE html>
<html lang="en" data-theme="auto">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>umbraCSS Development</title>
  <link rel="stylesheet" href="assets/css/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body class="accent-primary">
  <div class="mx-auto xl:container p-32">
    <h3>Badges</h3>
    <div class="space-x-md items-center flex my-20">
      <span class="badge">Badge</span>
      <span class="badge badge--solid">Badge</span>
      <span class="badge badge--outline">Badge</span>
      <span class="badge badge--status">Badge</span>
    </div>

    <div class="space-x-md items-center flex mt-20">
      <span class="badge badge--accent">Badge</span>
      <span class="badge badge--solid badge--accent">Badge</span>
      <span class="badge badge--outline badge--accent">Badge</span>
      <span class="badge badge--status badge--accent">Badge</span>
    </div>

    <div class="space-x-md items-center flex mt-20">
      <span class="badge badge--secondary">Badge</span>
      <span class="badge badge--solid badge--secondary">Badge</span>
      <span class="badge badge--outline badge--secondary">Badge</span>
      <span class="badge badge--status badge--secondary">Badge</span>
    </div>

    <div class="space-x-md items-center flex mt-20">
      <span class="badge badge--neutral">Badge</span>
      <span class="badge badge--solid badge--neutral">Badge</span>
      <span class="badge badge--outline badge--neutral">Badge</span>
      <span class="badge badge--status badge--neutral">Badge</span>
    </div>

    <div class="space-x-md items-center flex mt-20">
      <span class="badge badge--info">Badge</span>
      <span class="badge badge--solid badge--info">Badge</span>
      <span class="badge badge--outline badge--info">Badge</span>
      <span class="badge badge--status badge--info">Badge</span>
    </div>

    <div class="space-x-md items-center flex mt-20">
      <span class="badge badge--success">Badge</span>
      <span class="badge badge--solid badge--success">Badge</span>
      <span class="badge badge--outline badge--success">Badge</span>
      <span class="badge badge--status badge--success">Badge</span>
    </div>

    <div class="space-x-md items-center flex mt-20">
      <span class="badge badge--warning">Badge</span>
      <span class="badge badge--solid badge--warning">Badge</span>
      <span class="badge badge--outline badge--warning">Badge</span>
      <span class="badge badge--status badge--warning">Badge</span>
    </div>

    <div class="space-x-md items-center flex mt-20">
      <span class="badge badge--danger">Badge</span>
      <span class="badge badge--solid badge--danger">Badge</span>
      <span class="badge badge--outline badge--danger">Badge</span>
      <span class="badge badge--status badge--danger">Badge</span>
    </div>

    <div class="space-x-md items-center flex mt-20">
      <span class="badge badge--group">
        <button class="btn btn--circle btn--faded">
          <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        <span>Badge</span>
      </span>

      <span class="badge badge--solid badge--group">
        <span>Badge</span>
        <button class="btn btn--circle btn--solid">
          <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </span>

      <span class="badge badge--solid badge--danger badge--group">
        <span>Badge</span>
        <button class="btn btn--circle btn--solid btn--danger">
          <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </span>

      <span class="badge badge--outline badge--danger badge--group">
        <span>Badge</span>
        <button class="btn btn--circle btn--faded btn--danger">
          <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </span>
    </div>

    <div class="space-x-md items-center flex mt-20">
      <span class="badge badge--large">Badge</span>
      <span class="badge badge--solid badge--large">Badge</span>
      <span class="badge badge--faded badge--info badge--large">Badge</span>
      <span class="badge badge--outline badge--accent badge--large">Badge</span>
    </div>

  </div>
</body>

</html>
