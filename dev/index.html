<!DOCTYPE html>
<html lang="en" data-theme="auto">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>koiCSS Development</title>
  <link rel="stylesheet" href="assets/css/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body class="accent-primary mt-32">
  <div class="my-32">
    <span class="badge badge--status badge--success">Success</span>
    <span class="badge badge--status badge--danger">Danger</span>
  </div>

  <div class="my-32 space-x-xl">
    <div class="indicator">
      <span
        class="indicator__item indicator--start badge badge--solid badge--info badge--dot border-2 border-srf-1"></span>
      <img class="rounded-xl shadow" src="https://placeimg.com/64/64/arch" />
    </div>

    <div class="indicator">
      <span class="indicator__item badge badge--solid badge--small badge--danger hover:bg-success-6">NEW</span>
      <img class="rounded-xl shadow" src="https://placeimg.com/64/64/arch" />
    </div>
  </div>
</body>

</html>
