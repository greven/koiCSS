<!DOCTYPE html>
<html lang="en" data-theme="auto">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>umbraCSS Development</title>
  <link rel="stylesheet" href="assets/css/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body class="accent-primary mt-32">
  <div class="my-32 space-x-xl">
    <div class="indicator">
      <span class="indicator__item">
        <span class="badge badge--solid badge--dot badge--warning"></span>
      </span>
      <img class="rounded-xl shadow" src="https://placeimg.com/64/64/arch" />
    </div>

    <div class="indicator">
      <span class="indicator__item indicator__item--top indicator__item--start flex">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-info-6 opacity-50"></span>
        <span class="badge badge--solid badge--info badge--dot border-2 border-srf-1"></span>
      </span>
      <img class="rounded-xl shadow" src="https://placeimg.com/64/64/arch" />
    </div>

    <div class="indicator">
      <span
        class="indicator__item indicator__item--middle badge badge--solid badge--danger hover:bg-success-6">NEW</span>
      <img class="rounded-xl shadow" src="https://placeimg.com/64/64/arch" />
    </div>

    <div class="indicator">
      <span class="indicator__item indicator__item--start badge badge--large badge--solid badge--danger">NEW</span>
      <img class="rounded-xl shadow" src="https://placeimg.com/64/64/arch" />
    </div>

    <div class="indicator">
      <span class="indicator__item indicator__item--start badge badge--solid badge--small badge--danger">NEW</span>
      <img class="rounded-xl shadow" src="https://placeimg.com/64/64/arch" />
    </div>
  </div>
</body>

</html>
